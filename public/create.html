<!DOCTYPE html>
<html>

<head>
  <title>VidBits</title>
  <link rel="icon" type="image/ico" href="img/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
  <link rel='stylesheet' href='stylesheets/style.css'>
</head>

<body>
  <div class="title-container">
    <div class="title-logo">
      <img src="img/logo.svg" alt="">
    </div>
  </div>
  <div class="contents-container">
    <h1>Save a Video</h1>
    <form action="/videos/create" method="post">
      <label for="title-input">Title: </label><input id="title-input" name="title-input">
      <label for="description-input">Write description: </label>
      <textarea id="description-input" name="description-input"></textarea>
      <button id="submit-button" type="submit" class="add-video-button">Add video</button>
    </form>
  </div>
</body>

</html>
